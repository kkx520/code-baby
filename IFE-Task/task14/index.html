<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
    var i = 0;
    var oAqi_list = document.getElementById('aqi-list');
    //采用filter方法对数组进行帅选，再使用sort方法进行排序
    var newData = aqiData.filter(function(data){
       return data[1]>60;
    }).sort(function(num1,num2){
      return num2[1]-num1[1];
    });
    //创建文档碎片
    var aFrag = document.createDocumentFragment();
    for (i = 0; i < newData.length; i++) {
        var oLi = document.createElement('li');
        var oText = document.createTextNode('第'+(i+1)+'名：'+newData[i].join(' , '));
        oLi.appendChild(oText);
        aFrag.appendChild(oLi);
    }
    oAqi_list.appendChild(aFrag);
    //console.log(newData);

  		
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

})();

</script>
</body>
</html>
