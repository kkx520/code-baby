<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
   
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */


function getData() {
  var oSource = document.getElementById('source');
  var aLi     = oSource.getElementsByTagName('li');
  var aData =[];
  for ( i=0;i<aLi.length;i++) {
      //获取li里的文本内容
      var oText = aLi[i].textContent;
      //以空气质量为切割符，进行切割，返回一个数组。
      var aText = oText.split(/空气质量：/g);
      //将数组内容插入aData中
      aData.push([aText[0],+aText[1]]);
  }
  return aData;
}

function sortAqiData(data) {
  //对data进性从小到大排序
  data.sort(function(data1,data2){
     return data2[1]-data1[1];
  });
  return data;
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
//
function render(data) {
   var i =0;
   var oResort = document.getElementById('resort');
   var aRank=['一','二','三','四','五','六','七','八','九','十'];
   //清空oResort的内容，防止多次排序，创建无数li
   oResort.textContent = "";
   //创建文档碎片
  var aFrag=document.createDocumentFragment();
   for(i=0;i<data.length;i++)
   {
      var oLi = document.createElement('li');
      oLi.innerHTML = "第"+aRank[i]+"名："+data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>";
      aFrag.appendChild(oLi);
   }
   oResort.appendChild(aFrag);
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
   // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var oBtn    = document.getElementById('sort-btn'); 
  //ie下
  if (oBtn.attachEvent) {
    oBtn.attachEvent('onclick',btnHandle,false);
  }
  //其他
  else {
    oBtn.addEventListener('click',btnHandle);
  }
}

init();

</script>
</body>
</html>
