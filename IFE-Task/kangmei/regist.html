<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人注册</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/regist.css">
</head>
<body>
	<div class="header">
		<div class="header-box clearfix">
			<a href="#" class="header-logo"></a>
			<div class="header-title">欢迎注册</div>
			<div class="header-login">已有账号 <a href="#">请登录</a></div>
		</div>
	</div>
	<div class="container clearfix">
		<form action="" class="container-form" id="form">
			<div class="inp" id="inp-name">
				 <label>用 户 名</label>
				 <input id="username"  name="username" class="input" type="text" placeholder="请输入您的用户名" value="" />
				 <i></i>
			</div>
			<div class="input-tip">
				<span class="input-text"></span>
			</div>
			<div class="inp">
				 <label>设 置 密 码</label>
				 <input id="password" class="input" type="password" placeholder="建议至少使用两种字符" value="" />
				 <i></i>
			</div>
			<div class="input-tip">
				<span class="input-text"></span>
			</div>
			<div class="inp">
				 <label>确 认 密 码</label>
				 <input id="repassword" class="input" type="password" placeholder="建议使用字母、数字和符号两种及以上的组合，6-20个字符" value="" />
				 <i></i>
			</div>
			<div class="input-tip">
				<span class="input-text"></span>
			</div>
			<div class="inp">
				 <label>手 机 号 码</label><input class="input" placeholder="建议使用常用手机" type="text" value="" />
			</div>
			<div class="input-tip">
				<span class="input-text">完成验证后，可以使用该手机登录和找回密码</span>
			</div>
			<div class="inp">
				 <label>验 证 码</label><input class="input" type="text" placeholder="请输入验证码" value="" />
				 <div class="checkcode" id="code"></div>
			</div>
			<div class="input-tip">
				<span class="input-text">看不清？点击图片更换验证码</span>
			</div>
			<div class="inp">
				 <label>手 机 验 证 码</label><input class="input" placeholder="请输入手机验证码" type="text" value="" disabled="true" />
				 <div class="checkcode" >获取验证码</div>
			</div>
			<div class="input-tip">
				<span class="input-text"><strong>该功能还在开发中，可以暂时跳过</strong></span>
			</div>
			<div class=" inp-agreen">
				<input type="checkbox" class="checkbox"  checked/>我 已 阅 读 并 同 意 <a href="#">《康美用户注册协议》</a>
			</div>
			<div >
				<button class="regist" type="submit" >立 即 注 册</button>
			</div>
		</form>
		<div class="container-right">
			<div class="container-right-logo"></div>
			<div class="reg-logo">
				<a href="#" class="company"><i class="icon-company"></i><span>企业用户注册</span></a>
			</div>
			<div class="reg-logo">
				<a href="#"><i class="icon-nation"></i><span>INTERNATIONAL<br />CUSTOMERS</span></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="links">
			<a href="#">关于我们</a>|
			<a href="#">联系我们</a>|
			<a href="#">人才招聘</a>|
			<a href="#">商家入驻</a>|
			<a href="#">广告服务</a>|
			<a href="#">手机京东</a>|
			<a href="#">友情链接</a>|
			<a href="#">销售联盟</a>|
			<a href="#">京东社区</a>|
			<a href="#">京东公益</a>|
			<a href="#">English Site</a>
		</div>
		<div class="copyright">Copyright©2004-2016  京东JD.com 版权所有</div>
	</div>
	<script type="text/javascript" src="js/wzp.js"></script>
	<script type="text/javascript" src="js/regist.js"></script>
</body>
</html>
